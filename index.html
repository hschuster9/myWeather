<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MyWeather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-default" id="nav_bar">
        <div class="container" style="height: 80px;">
            <div class="navbar-header">
              <a href="" class="navbar-brand navbar-link weather">
                <img src="images/appLogo.png" alt="" class="img-responsive" id="appLogo">
                MyWeather
              </a>
        </div>
      </div>
    </nav>

        <div class="jumbotron" style="margin-bottom: 0px; background-color: #fff68f; color: #0099cc; height: 180px;">
          <h2 class="text-center" id="headText" style="margin-top: 0;font-size:25px; font-weight: 300;"></h2>

    <div class="row" id="headRow">
      <div class="col-md-12" id="colText">
        <ul class="list-inline" id="list_item">
          <li id="sun"><i class="fa fa-sun-o" aria-hidden="true" style="color: #0099cc; font-size: 3em;"></i></li>
          <li id="cloud"><i class="fa fa-cloud" aria-hidden="true" style="color: #0099cc;font-size: 3em;"></i></li>
          <li id="rain"><i class="fa fa-tint" aria-hidden="true" style="color: #0099cc;font-size: 3em;"></i></li>
          <li id="umbrella"><i class="fa fa-umbrella" aria-hidden="true" style="color: #0099cc;font-size: 3em;"></i></li>
          <li id="bolt"><i class="fa fa-bolt" aria-hidden="true" style="color: #0099cc;font-size: 3em;"></i></li>
        </ul>
      </div>
    </div>

</div>


    <div class="container">
      <div class="row" >
        <div class="col-md-12" style='margin-bottom:10px;'>
          <h3 class="text-center text-primary" style="color: #666666; margin-top: 30px; font-size: 16px;">Search Cities</h3>
          <span id="error" class="text-center"></span>
        </div>

        <div class="row form-group form-inline" id="citySearch">
          <input type="text" class="form-control" id="city" name="city" placeholder="city name" style="margin-top:5px; text-align: center;height:40px;">
          <!--added  for new API -->
          <input type="text" class="form-control" id="state" name="state" placeholder="state abbrev" maxlength="2" style="margin-top:5px;width: 130px; text-align: center;height: 40px;">
          <!--^added  for new API -->
          <button type="button" id="submitCity" class="btn btn-primary" style="height: 40px;">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </div>

      </div>
    </div>

    <div id="icon"></div>

    <div id="showWeather"></div>

</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="typed.js"></script>

    <script>
    $(document).ready(function(){

        setTimeout(function(){

          $("#headText").typed({

            strings: ["Get the Current Weather for Any City."],
            typeSpeed: 30
          })
        }, 0);

});



    </script>

  </body>
</html>
